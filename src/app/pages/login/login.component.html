<main class="container-fluid d-xxl-flex g-0">
  <section
    class="container-fluid d-flex p-2"
    style="background-color: var(--clr-background)"
  >
    <div
      class="container-fluid d-flex justify-content-center align-items-center p-2 rounded"
    >
      <img
        class="img-fluid border border-black"
        src="assets/images/N-1_Logo_Redondo.svg"
        alt="N-1 Logo Redondo"
        width="720"
        height="720"
      />
    </div>
  </section>

  <section
    class="container-fluid d-flex p-5"
    style="background-color: var(--clr-primary)"
  >
    <div
      class="container-fluid d-flex justify-content-center align-items-center p-2 rounded"
    >
      <form
        class="d-flex flex-column justify-content-center align-items-center gap-2"
        [formGroup]="loginForm"
        (ngSubmit)="login()"
      >
        <h1>Login</h1>

        <div
          class="d-flex flex-column justify-content-center align-items-center w-100"
        >
          <label class="form-label" for="email"
            >E-Mail
            <img
              class="img-fluid"
              src="assets/images/E-Mail.svg"
              alt="E-Mail"
              width="32"
              height="32"
          /></label>
          <input
            class="form-control"
            id="email"
            type="text"
            formControlName="email"
          />
        </div>

        <div
          class="d-flex flex-column justify-content-center align-items-center w-100"
        >
          <label class="form-label" for="password"
            >Senha
            <img
              class="img-fluid"
              src="assets/images/Cadeado.svg"
              alt="Senha"
              width="32"
              height="32"
          /></label>
          <div class="d-flex justify-content-center align-items-center w-100">
            <input
              class="form-control rounded-end-0"
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
            />
            <a role="button" (click)="showOrHidePassword()">
              <img
                class="rounded-end-2"
                [src]="
                  showPassword
                    ? 'assets/images/Olho-fechado.svg'
                    : 'assets/images/Olho-aberto.svg'
                "
                [alt]="showPassword ? 'Olho fechado' : 'Olho aberto'"
                width="36"
                height="36"
                style="background-color: var(--clr-secondary2)"
              />
            </a>
          </div>
        </div>

        <div class="d-flex gap-4">
          <a
            class="link-dark link-underline-dark"
            routerLink="/recuperacao-de-senha"
            >Esqueceu sua senha?</a
          >
          <a class="link-dark link-underline-dark" routerLink="/cadastro"
            >Crie uma nova conta</a
          >
        </div>

        <div class="d-grid w-100">
          <button
            class="btn text-white"
            type="submit"
            style="background-color: var(--clr-primary2)"
          >
            Entrar
          </button>
        </div>
      </form>
    </div>
  </section>
</main>
