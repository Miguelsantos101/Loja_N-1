<main>
  <div class="main">
    <div class="shop-item" *ngFor="let shopItem of shopItems">
      <div class="box">
        <div class="top">
          {{ shopItem.image }}
        </div>
        <div class="middle">
          <div class="text">
            <div class="text title">
              {{ shopItem.title }}
            </div>
            <div class="text description">
              {{ shopItem.description }}
            </div>
          </div>
          <div class="price">Preço: R${{ shopItem.price }}</div>
        </div>
        <div class="bottom">
          <div class="links">
            <button class="link">
              <img
                class="icon"
                src="../../../../assets/images/_.svg"
                alt="Interrogação"
              />
              Vizualização rápida
            </button>
            <button class="link">
              <img
                class="icon"
                src="../../../../assets/images/+.svg"
                alt="Adição"
              />
              Adicionar ao carrinho
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
