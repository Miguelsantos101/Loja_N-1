<main>
  <div class="main">
    <div class="shop-item" *ngFor="let shopItem of shopItems">
      <div class="box">
        <div class="top">
          {{ shopItem.image }}
        </div>
        <div class="middle">
          <div class="text">
            <div class="text title">
              {{ shopItem.title }}
            </div>
            <div class="text description">
              {{ shopItem.description }}
            </div>
          </div>
          <div class="price">Pre√ßo: R${{ shopItem.price }}</div>
        </div>
        <div class="bottom"></div>
      </div>
    </div>
  </div>
</main>
