<div class="row">
  <div class="col col-6">
    <div class="row">
      <div class="col col-12">
        <p>Nome: {{ user.name }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col col-12">
        <p>E-mail: {{ user.email }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col col-12">
        <p>Data Nascimento: {{ user.birthday }}</p>
      </div>
    </div>
  </div>
  <div class="col col-6">
    <div class="row">
      <div class="col col-12">
        <p>Endereço Principal: {{ user.firstAddress }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col col-12">
        <p>Endereço Secundário: {{ user.secondAddress }}</p>
      </div>
    </div>
  </div>
</div>
