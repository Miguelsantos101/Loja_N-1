<main>
  <div class="row">
    <h1 class="d-flex justify-content-center text-center">Alterar Senha</h1>
  </div>

  <form
    [formGroup]="passwordForm"
    (ngSubmit)="changePassword()"
    class="row flex-lg-row flex-column gap-2"
  >
    <div class="row p-1">
      <div class="col col-lg-4 mx-lg-auto">
        <label>Senha antiga</label>
        <input
          class="form-control"
          formControlName="oldPassword"
          type="password"
        />
      </div>
    </div>

    <div class="row p-1">
      <div class="col col-lg-4 mx-lg-auto">
        <label>Senha nova</label>
        <input
          class="form-control"
          formControlName="newPassword"
          type="password"
        />
      </div>
    </div>

    <div class="row p-1">
      <div class="col col-lg-4 mx-lg-auto">
        <label>Confirmar senha nova</label>
        <input
          class="form-control"
          formControlName="newPasswordConfirmation"
          type="password"
        />
      </div>
    </div>

    <div class="row p-1">
      <div class="col col-12 d-flex justify-content-center">
        <button class="btn btn-success" type="submit">Salvar</button>
      </div>
    </div>
  </form>
</main>
