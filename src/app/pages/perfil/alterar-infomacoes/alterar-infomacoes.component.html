<main class="row justify-content-center g-0 gap-3">
  <div class="row flex-lg-row flex-column align-items-center">
    <div class="col col-lg-6 p-0">
      <div class="row">
        <div class="col col-12">
          <label>Nome:</label>
          <input
            class="form-control"
            type="text"
            value="{{ user.name }}"
            readonly
            disabled
          />
        </div>
      </div>
      <div class="row">
        <div class="col col-12">
          <label>E-mail:</label>
          <input class="form-control" type="text" value="{{ user.email }}" />
        </div>
      </div>
      <div class="row">
        <div class="col col-12">
          <label>Data Nascimento:</label>
          <input class="form-control" type="date" value="{{ user.birthday }}" />
        </div>
      </div>
    </div>
    <div class="col col-lg-6 p-0">
      <div class="row">
        <div class="col col-12">
          <label>Endereço Principal:</label>
          <input
            class="form-control"
            type="text"
            value="{{ user.firstAddress }}"
          />
        </div>
      </div>
      <div class="row">
        <div class="col col-12">
          <label>Endereço Secundário:</label>
          <input
            class="form-control"
            type="text"
            value="{{ user.secondAddress }}"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col d-flex justify-content-end p-0">
      <button class="btn btn-success" (click)="saveChanges()">Salvar</button>
    </div>
  </div>
</main>
