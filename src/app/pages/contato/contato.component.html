<main class="container-fluid d-xxl-flex g-0">
  <section class="container-fluid d-lg-flex flex-lg-column p-2">
    <div
      class="d-lg-flex flex-lg-row justify-content-center align-items-center"
    >
      <div class="d-flex justify-content-center align-items-center">
        <label class="fs-1 fst-italic text-decoration-underline"
          >Contate-nos</label
        >
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <img
          class="img-fluid"
          src="assets/images/Contato.svg"
          alt="Contato"
          width="160"
          height="160"
        />
      </div>
    </div>
    <div
      class="container-fluid d-md-flex flex-fill flex-lg-row justify-content-center align-items-center bg-secondary2"
    >
      <div class="d-flex flex-column">
        <img
          class="img-fluid"
          src="assets/images/E-Mail.svg"
          alt="E-Mail"
          width="80"
          height="80"
        />
        <h6 class="m-0" for="email">E-Mail</h6>
        <h6 class="m-0">exemplo@hotmail.com</h6>
      </div>
      <div class="d-flex flex-column">
        <img
          class="img-fluid"
          src="assets/images/Telefone.svg"
          alt="Telefone"
          width="80"
          height="80"
        />
        <h6 class="m-0" for="email">Telefone</h6>
        <h6 class="m-0">(67) 99999-9999</h6>
      </div>
    </div>
  </section>
</main>
