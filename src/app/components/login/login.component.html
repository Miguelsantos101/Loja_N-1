<main>
  <section class="left-side">
    <div class="container">
      <img
        class="logo"
        src="assets/images/N-1_Logo_Redondo.svg"
        alt="N-1 Logo"
      />
    </div>
  </section>

  <section class="right-side">
    <div class="container">
      <form
        class="form form-group"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
      >
        <div>
          <h1>Login</h1>
        </div>

        <div class="flex-column">
          <div>
            <label class="form-label" for="email">E-Mail</label>
            <img class="icon" src="assets/images/E-Mail.svg" alt="E-Mail" />
          </div>
          <input
            class="form-control"
            id="email"
            type="text"
            formControlName="email"
          />
        </div>

        <div class="flex-column">
          <div>
            <label class="form-label" for="senha">Senha</label>
            <img class="icon" src="assets/images/Cadeado.svg" alt="Senha" />
          </div>
          <input
            class="form-control"
            id="senha"
            type="password"
            formControlName="senha"
          />
        </div>

        <div class="links">
          <a routerLink="/recuperacao-senha">Esqueceu sua senha?</a>
          <a routerLink="/cadastro">Crie uma nova conta</a>
        </div>

        <div>
          <button class="btn primary" type="submit">Entrar</button>
        </div>
      </form>
    </div>
  </section>
</main>
